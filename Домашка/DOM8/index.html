<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.css">

<body>

                            <div class="columns2">

                            <div class="columns4 text__chek">

                            </div>
                            <div class="columns5">
                                <input class="text text__sum" type="text" name="name" placeholder="Сумма">
                            </div>
                            <div class="columns6">
                                <input type="text" class="form form__message" name="name" placeholder="Коментарий к заказу">
                            </div>
                            <div class="columns7">
                                <h5>Палочки + соусник обычные</h5>
                            </div>
                            <div class="columns8">
                                <h5>Палочки + соусник обычные</h5>
                            </div>
                            <div class="columns9">
                                <input class="text text__promo" type="text" name="name" placeholder="Введите промокод">
                            </div>
                        <div class="main__conteiner-two"></div>
                    </div>
        </div>
    </section>
